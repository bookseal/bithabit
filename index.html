<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitHabit Web Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
	<form id="attendanceForm">
		<input type="text" id="studentName" placeholder="Enter student name" required>
		<button type="submit">Submit</button>
	</form>
    <div class="container mt-5">
        <h1 class="text-center title">BitHabit Web Camera</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="recordingStatus" class="d-none"></div>
            <div id="timeDisplay" class="overlay">
                <div><span id="duration">00:00:00</span></div>
            </div>
            <div class="control-overlay">
                <button id="switchCameraBtn" class="btn-custom"><i class="fas fa-camera-rotate"></i></button>
                <button id="captureBtn" class="btn-custom btn-capture"><i class="fas fa-camera"></i> Start</button>
            </div>
        </div>
        <div id="errorMessage" class="text-center"></div>
		<div id="gif-progress" style="display: none; width: 100%; max-width: 640px; margin: 20px auto;">
			<progress id="gif-progress-bar" value="0" max="1" style="width: 100%;"></progress>
		</div>
        <div id="gif-container" class="mt-4"></div>
        <div id="capturedImages"></div>
    </div>
	<script src="js/gif.worker.js"></script>
	<script type="module" src="./js/utils.js"></script>
	<script type="module" src="./js/camera.js"></script>
	<script type="module" src="./js/app.js"></script>
	<script>
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var studentName = document.getElementById('studentName').value;
            
            // Replace this URL with your Google Apps Script Web App URL
            var url = 'https://script.google.com/macros/s/AKfycbzX8ozv-DMDNPskylWoSbGREgVv3R0LiOJ5bVrx0dWKvC1dLSw9hTa6spRvQ9eHpW40Rg/exec';

            // Add timestamp to prevent caching
            url += '?timestamp=' + new Date().getTime();

            // Add student name to URL
            url += '&studentName=' + encodeURIComponent(studentName);

            // Create a new script element
            var script = document.createElement('script');
            script.src = url;

            // Define callback function
            window.handleResponse = function(response) {
                if (response.result === 'success') {
                    document.getElementById('message').textContent = 'Attendance recorded successfully!';
                    document.getElementById('studentName').value = '';
                } else {
                    document.getElementById('message').textContent = 'Error recording attendance. Please try again.';
                }
                // Remove the script element
                document.body.removeChild(script);
            };

            // Append the script to the body
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
