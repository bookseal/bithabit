<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitHabit Web Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center title">BitHabit Web Camera</h1>
        <input type="text" id="nicknameInput" class="input-custom advanced-mode mb-3" placeholder="Enter nickname" value="" required>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="countdown" class="d-none"></div>
            <div id="timeDisplay" class="overlay">
                <div><span id="duration">00:00:00</span></div>
            </div>
            <div class="control-overlay">
                <select id="captureInterval" class="select-custom advanced-mode">
                    <option value="1">Interval: 1s</option>
                    <option value="5">Interval: 5s</option>
                    <option value="30" selected>Interval: 30s</option>
                    <option value="60">Interval: 60s</option>
                </select>
                <button id="switchCameraBtn" class="btn-custom"><i class="fas fa-camera-rotate"></i></button>
                <button id="captureBtn" class="btn-custom btn-capture" type="submit"><i class="fas fa-camera"></i> Start</button>
            </div>
        </div>
        <div id="errorMessage" class="text-center"></div>
        <div id="gif-progress" style="display: none; width: 100%; max-width: 640px; margin: 20px auto;">
            <progress id="gif-progress-bar" value="0" max="1" style="width: 100%;"></progress>
        </div>
        <div id="gif-container" class="mt-4"></div>
        <div id="capturedImages"></div>
    </div>
    <script src="js/gif.worker.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/camera.js"></script>
    <script type="module" src="./js/app.js"></script>

    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission
            document.getElementById("message").textContent = "Submitting..";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            // Collect the form data
            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(pair[0] + "=" + pair[1]);
            }

            var formDataString = keyValuePairs.join("&");

            console.log("Form Data String: ", formDataString); // Log form data string

            // Send a POST request to your Google Apps Script
            fetch(
                "https://script.google.com/macros/s/AKfycbz8xJpNZmECdex3fcykRQEyQ_UpHzYDe3vKl_nNGC1ELgA0JWzwLRbdaaCKuccZ4h8Lxg/exec",
                {
                    redirect: "follow",
                    method: "POST",
                    body: formDataString,
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded;charset=utf-8",
                    },
                }
            )
                .then(function (response) {
                    console.log("Response: ", response); // Log the response
                    // Check if the request was successful
                    if (response.ok) {
                        return response.json(); // Assuming your script returns JSON response
                    } else {
                        throw new Error("Failed to submit the form.");
                    }
                })
                .then(function (data) {
                    console.log("Data: ", data); // Log the data received
                    // Display a success message
                    document.getElementById("message").textContent =
                        "Data submitted successfully!";
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message").style.backgroundColor = "green";
                    document.getElementById("message").style.color = "beige";
                    document.getElementById("submit-button").disabled = false;
                    document.getElementById("form").reset();

                    setTimeout(function () {
                        document.getElementById("message").textContent = "";
                        document.getElementById("message").style.display = "none";
                    }, 2600);
                })
                .catch(function (error) {
                    console.error("Error: ", error); // Log the error
                    // Handle errors, you can display an error message here
                    document.getElementById("message").textContent =
                        "An error occurred while submitting the form.";
                    document.getElementById("message").style.display = "block";
                });
        });
    </script>
</body>
</html>
