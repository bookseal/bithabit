<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitHabit Web Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center title">BitHabit Web Camera</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="countdown" class="d-none"></div>
            <div id="timeDisplay" class="overlay">
                <div><span id="duration">00:00:00</span></div>
                <div class="advanced-mode"><span class="time-label">Start:</span><span id="startTime">--:--:--</span></div>
                <div class="advanced-mode"><span class="time-label">End:</span><span id="endTime">--:--:--</span></div>
            </div>
            <input type="text" id="nicknameInput" class="input-custom advanced-mode" placeholder="Enter nickname" value="" required>
            <div class="control-overlay">
                <select id="captureInterval" class="select-custom advanced-mode">
                    <option value="1">Interval: 1s</option>
                    <option value="5">Interval: 5s</option>
                    <option value="30" selected>Interval: 30s</option>
                    <option value="60">Interval: 60s</option>
                </select>
                <button id="switchCameraBtn" class="btn-custom"><i class="fas fa-camera-rotate"></i></button>
                <button id="captureBtn" class="btn-custom btn-capture"><i class="fas fa-camera"></i> Start</button>
            </div>
        </div>
        <div id="errorMessage" class="text-center"></div>
        <div id="gif-container" class="mt-4"></div>
		<button id="shareButton" class="btn btn-primary mt-2" style="display: none;">
            <i class="fas fa-share-alt"></i> Share GIF for 카톡
        </button>
        <div id="capturedImages"></div>
    </div>
	<script>
		document.write('<script src="app.js?v=' + new Date().getTime() + '"><\/script>');
	  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils.js"></script>

</body>
</html>
