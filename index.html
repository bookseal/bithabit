<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitHabit Web Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-1">
        <h1 id="title" class="text-center title">BitHabit Web Camera</h1>
		<form id="attendanceForm" onsubmit="return false;">
			<div class="mb-3 d-flex align-items-center">
                <label for="userID" class="form-label me-2">User ID:</label>
                <input type="text" class="form-control flex-grow-1" id="userID" placeholder="Enter your ID" required>
            </div>
	        <div class="video-container">
	            <video id="video" autoplay playsinline></video>
	            <canvas id="canvas" style="display:none;"></canvas>
	            <div id="recordingStatus" class="d-none"></div>
	            <div id="timeDisplay" class="overlay">
	                <div><span id="duration">00:00:00</span></div>
	            </div>
	            <div class="control-overlay">
	                <button id="switchCameraBtn" class="btn-custom"><i class="fas fa-camera-rotate"></i></button>
                    <button id="captureBtn" class="btn-custom btn-capture" type="button"><i class="fas fa-camera"></i> Start</button>
					<button id="pauseBtn" class="btn-custom"><i class="fas fa-pause"></i> Pause</button>
	            </div>
	        </div>
			<div id="message" class="text-center mt-3"></div>
			<div id="errorMessage" class="text-center"></div>
			<div id="gif-progress" style="display: none; width: 100%; max-width: 640px; margin: 20px auto;">
				<progress id="gif-progress-bar" value="0" max="1" style="width: 100%;"></progress>
			</div>
	        <div id="gif-container" class="mt-4 align-items-center"></div>
	        <div id="capturedImages"></div>
		</form>
    </div>
	
	<script src="js/gif.worker.js"></script>
	<script type="module" src="./js/utils.js"></script>
	<script type="module" src="./js/camera.js"></script>
	<script type="module" src="./js/app.js"></script>
	
</body>
</html>
